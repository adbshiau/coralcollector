{% extends 'base.html' %}


{% block content %}
<h1>Delete Coral</h1>

<h4>Are you sure you want to delete <span class="teal-text">{{ object.trade_name }}</span>?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn">
  <a href="{% url 'detail' coral.id %}">Cancel</a>
</form>     
{% endblock content %}
