{% extends 'base.html' %}


{% block content %}
{% if object %}
    <h1>Edit <span class="teal-text">{{object.trade_name}}</span></h1>
  {% else %}
    <h1>Add Coral</h1>
  {% endif %}
<form action="" method="post" id="form">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_p }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>

  <script>
    const coralTypeEl = document.getElementById('id_coral_type');
    M.FormSelect.init(coralTypeEl);

    const difficultyEl = document.getElementById('id_difficulty');
    M.FormSelect.init(difficultyEl);

    const lightingEl = document.getElementById('id_lighting');
    M.FormSelect.init(lightingEl);

    const waterFlowEl = document.getElementById('id_water_flow');
    M.FormSelect.init(waterFlowEl);
  </script>
{% endblock content %}
