{% extends 'base.html' %}

{% block content %}
  <h1 id="label">Delete Location</h1>

  <h4 id="label">Are you sure you want to delete <span class="cyan-text">{{ object.country }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'locations_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
