{% extends 'base.html' %}
{% block content %}

<h1>Corals List</h1>

{% for coral in corals %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ coral.name }}</span>
      <p>Breed: {{ coral.breed }}</p>
      <p>Description: {{ coral.description }}</p>
      {% if coral.age > 0 %}
        <p>Age: {{ coral.age }}</p>
      {% else %}
        <p>Age: Kitten</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
