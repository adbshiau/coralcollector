{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Frag Tank</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper #673ab7 deep-purple" >
        <ul>
          <li><a href="/" class="left brand-logo">&nbsp;&nbsp;The Frag Tank</a></li>
        </ul>
        <ul class="right">
          <li><a href="/about">About</a></li>
          <li><a href="{% url 'locations_create' %}">Add A Location</a></li>
          <li><a href="{% url 'locations_index' %}">View All Locations</a></li>
          <li><a href="{% url 'corals_create' %}">Add A Coral</a></li>
          <li><a href="/corals">View Collection</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer #673ab7 deep-purple">
    <div class="right">All Rights Reserved, &copy; 2022 The Frag Tank &nbsp;</div>
  </footer>
</body>
</html>
